<div class="container">
	<div class="row">
		<div class="box">
			<h1>{{_}}'s trip to {{tripview.Destinations}}</h1>
			<hr>
			<img [src]="tripview.ImageURL"/>
			<p>{{tripview.Name}}</p>
			<p>{{tripview.Destinations}}</p>
			<p>{{tripview.StartDate}}</p>
			<p>{{tripview.EndDate}}</p>
			<p>{{tripview.ModeOfTransit}}</p>
			<p>{{tripview.Price}}</p>
			<p>{{tripview.Description}}</p>
			<p>{{tripview.Travellers}}</p>
			<p>{{tripview.Intrests}}</p>
		</div>
	</div>	
</div>
